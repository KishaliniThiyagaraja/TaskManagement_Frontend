<div class="container col d-flex justify-content-center">
  <div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-header">
      <h3>{{isEditMode == true ? 'Update User' : 'Add New User' }}</h3>
      <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
    </div>
    <div class="card-body" style="width: 400px;">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Name</label>
          <input type="text" class="form-control" id="title" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Email</label>
          <input type="text" class="form-control" id="description" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="mb-3">
          <label for="Phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="Phone" formControlName="phone">
        </div>
        <div formGroupName="address">
          <label for="addressLine1" class="form-label">Address Line 1 : </label>
          <input type="text" class="form-control" id="addressLine1" formControlName="addressLine1" name="addressLine1">
          <small class="text-danger"
            *ngIf="userForm.get('addUserForm.addressLine1')?.invalid && userForm.get('addUserForm.addressLine1')?.touched">Address
            line 1 is required</small><br>
          <label for="addressLine1" class="form-label">Address Line 2 : </label>
          <input type="text" class="form-control" id="addressLine1" formControlName="addressLine2">
          <label for="city" class="form-label">City : </label>
          <input type="text" class="form-control" id="city" formControlName="city">
        </div>
        <div class="mb-3 mx-auto">
          <button type="submit" class="btn btn-primary " [disabled]="userForm.invalid">Submit</button>
          <button type="button" (click)="cancel()" class="btn btn-secondary  m-1">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
